<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <!---->
    <ul type="square">
        <li>milk</li>
        <li>eggs</li>
        <ul>
            <li>um</li>
            <li>dois</li>
        </ul>
    </ul>
    <!--Ordere list-->
    <ol type="I">
        <li>eat breakfast</li>
        <li>go to class</li>
    </ol>
    <!--Description List-->
    <dl>
        <dt>dragon</dt>
        <dd>something here</dd>
        <dt>phoenix</dt>
        <dd>something here</dd>
    </dl>
</body>
</html>
