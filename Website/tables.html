<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    
    <h3>Store hours</h3>
    <table border="1" style="background-color: black;">
        <tr align="center" style="background-color: rgb(151, 151, 218);">
            <th width="100">Sunday</th>
            <th width="100">Monday</th>
            <th width="100">Tuesday</th>
            <th width="100">Wednesday</th>
        </tr>
        <tr align="center" style="background-color: rgb(163, 171, 179);">
            <td>Closed</td>
            <td>9-5</td>
            <td>9-5</td>
            <td>9-5</td>
        </tr>
    </table>

</body>
</html>
