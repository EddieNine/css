<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    
    <form action="index.php" method="POST" enctype="multipart/form-data">

        <label for="username">username</label>
        <input type="text" id="username" placeholder="spongebob" minlength="6" maxlength="15" required>

        <label for="password">password</label>
        <input type="password" id="password" required>

        <label for="email">email</label>
        <input type="email" id="email" placeholder="squarepants@gmail.com">

        <label for="phone">phone</label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

        <label for="bday">birthday</label>
        <input type="date" id="bday">

        <label for="quantity">quantity</label>
        <input type="number" id="quantity" min="0" max="99">

        <label for="title">title</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD" name="title">

        <label for="payment">payment</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercad">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select>

        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe">

        <label for="comment">comment</label>
        <textarea id="comment" cols="25" rows="3"></textarea>

        <label for="file">file:</label>
        <input type="file" id="file" accept="image/png, image/jpeg">

        <input type="submit">
        <input type="reset">
    </form>

</body>
</html>
